<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emily & Travis - Enter the Forest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            overflow: hidden;
            background: #0a0a0a;
        }

        .gate-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            background: url('./gate%202.png') center/cover no-repeat;
        }

        .gate-container:hover {
            transform: scale(1.02);
        }

        .gate-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 3rem 4rem;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }

        .gate-text {
            font-family: 'Delius Swash Caps', cursive;
            color: #D4AF37;
            font-size: 3.5rem;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.8),
                         0 0 40px rgba(212, 175, 55, 0.5);
            animation: glow 2s ease-in-out infinite;
            margin-bottom: 1rem;
        }

        .tap-text {
            color: #F5F1E8;
            font-size: 1.3rem;
            opacity: 0.9;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(212, 175, 55, 0.8),
                             0 0 40px rgba(212, 175, 55, 0.5);
            }
            50% {
                text-shadow: 0 0 30px rgba(212, 175, 55, 1),
                             0 0 60px rgba(212, 175, 55, 0.7);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .gate-text {
                font-size: 2.2rem;
            }
            .tap-text {
                font-size: 1rem;
            }
            .gate-overlay {
                padding: 2rem 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="gate-container" id="gateContainer">
        <div class="gate-overlay">
            <div class="gate-text">Emily & Travis</div>
            <div class="tap-text">✨ Tap to Enter the Forest ✨</div>
        </div>
    </div>

    <script>
        document.getElementById('gateContainer').addEventListener('click', function() {
            window.location.href = 'rsvp.html';
        });
    </script>
</body>
</html>
