<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emily & Travis â€” Enter the Forest</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Georgia, serif;
            overflow: hidden;
            background: #0a0a0a;
        }

        /* Gate background */
        .gate-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            cursor: pointer;
            background: url('gate-2.png') center / cover no-repeat;
        }

        /* Floating text (no box) */
        .gate-overlay {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
        }

        .gate-text {
            font-family: 'Delius Swash Caps', cursive;
            color: #f3d37a;
            font-size: 3.5rem;
            text-shadow:
                0 0 12px rgba(243, 211, 122, 0.8),
                0 0 30px rgba(243, 211, 122, 0.6);
            margin-bottom: 0.4rem;
        }

        .tap-text {
            color: #e8e1c7;
            font-size: 1.1rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            opacity: 0.85;
        }

        /* Fairy light layer */
        .fairies {
            position: fixed;
            inset: 0;
            pointer-events: none;
            background-image:
                radial-gradient(circle, rgba(255,255,255,0.8) 2px, transparent 3px),
                radial-gradient(circle, rgba(255,255,255,0.6) 1.5px, transparent 3px);
            background-size: 220px 220px, 320px 320px;
            animation: drift 45s linear infinite;
            opacity: 0.7;
        }

        @keyframes drift {
            from { background-position: 0 0, 0 0; }
            to { background-position: 1000px 600px, -800px 400px; }
        }

        /* Mobile */
        @media (max-width: 768px) {
            .gate-text {
                font-size: 2.2rem;
            }
            .tap-text {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div class="fairies"></div>

    <div class="gate-container" id="gateContainer">
        <div class="gate-overlay">
            <div class="gate-text">Emily &amp; Travis</div>
            <div class="tap-text">Tap to Enter the Forest</div>
        </div>
    </div>

    <script>
        document.getElementById('gateContainer').addEventListener('click', () => {
            window.location.href = 'rsvp.html';
        });
    </script>

</body>
</html>
