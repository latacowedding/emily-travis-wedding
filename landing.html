<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome</title>

  <style>
    :root {
      --menu-width: 420px;
      --gold: rgba(214, 178, 92, 0.95);
      --text-light: #e8e1c7;
      --menu-text: #1b1a16;
    }

    body {
      margin: 0;
      height: 100vh;
      background: url("assets/assets/backgrounds/landing.png") center / cover no-repeat;
      color: var(--text-light);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Georgia, serif;
      text-align: center;
      overflow-x: hidden;
    }

    .center-text {
      font-size: 1.8rem;
      line-height: 1.6;
      padding: 20px;
      max-width: 700px;
    }

    .sub {
      font-size: 1.2rem;
      opacity: 0.85;
      margin-top: 6px;
    }

    /* MENU BUTTON */
    .menu-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      cursor: pointer;
      padding: 10px 16px;
      border-radius: 999px;
      border: 1px solid rgba(232,225,199,0.6);
      background: rgba(20,18,14,0.6);
      color: var(--text-light);
      font-size: 1rem;
      display: flex;
      gap: 8px;
      align-items: center;
      backdrop-filter: blur(4px);
    }

    .menu-toggle:hover {
      background: rgba(20,18,14,0.75);
    }

    /* MENU PANEL */
    .menu-panel {
      position: fixed;
      top: 0;
      right: 0;
      height: 100vh;
      width: var(--menu-width);
      max-width: 100%;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 999;
    }

    body.menu-open .menu-panel {
      transform: translateX(0);
    }

    /* Scalloped glass card */
    .menu-card {
      position: absolute;
      top: 20px;
      right: 20px;
      bottom: 20px;
      left: 20px;

      background: rgba(248, 242, 224, 0.88);
      backdrop-filter: blur(8px);
      border: 2px solid var(--gold);
      border-radius: 24px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);

      padding: 24px;
      color: var(--menu-text);

      overflow-y: auto;
    }

    /* Decorative scallop illusion */
    .menu-card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 24px;
      box-shadow:
        0 0 0 6px rgba(255,255,255,0.2) inset;
      pointer-events: none;
    }

    .menu-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu-close {
      cursor: pointer;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.2);
      background: rgba(255,255,255,0.5);
    }

    .menu-links {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      text-align: left;
    }

    .menu-links a {
      text-decoration: none;
      color: var(--menu-text);
      font-size: 1.1rem;
      padding: 10px;
      border-radius: 12px;
      background: rgba(255,255,255,0.3);
    }

    .menu-links a:hover {
      background: rgba(255,255,255,0.45);
    }

    /* Mobile */
    @media (max-width: 700px) {
      .menu-panel {
        width: 100%;
      }
    }

  </style>
</head>

<body>

  <div class="menu-toggle" id="menuToggle">
    â˜° MENU
  </div>

  <div class="center-text">
    <div>You are welcome here.</div>
    <div class="sub">The forest awaits.</div>
  </div>

  <aside class="menu-panel" id="menuPanel">
    <div class="menu-card">
      <div class="menu-header">
        <div>Explore</div>
        <button class="menu-close" id="menuClose">Close</button>
      </div>

      <nav class="menu-links">
        <a href="details.html" data-close-menu>Details</a>
        <a href="schedule.html" data-close-menu>Schedule</a>
        <a href="location.html" data-close-menu>Location</a>
        <a href="faq.html" data-close-menu>FAQ</a>
        <a href="registry.html" data-close-menu>Registry</a>
      </nav>
    </div>
  </aside>

  <script>
    document.addEventListener("DOMContentLoaded", function () {

      const body = document.body;
      const toggle = document.getElementById("menuToggle");
      const closeBtn = document.getElementById("menuClose");

      toggle.addEventListener("click", function () {
        body.classList.toggle("menu-open");
      });

      closeBtn.addEventListener("click", function () {
        body.classList.remove("menu-open");
      });

      document.querySelectorAll("[data-close-menu]").forEach(link => {
        link.addEventListener("click", function () {
          body.classList.remove("menu-open");
        });
      });

      document.addEventListener("keydown", function (e) {
        if (e.key === "Escape") {
          body.classList.remove("menu-open");
        }
      });

    });
  </script>

</body>
</html>
