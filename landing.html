<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome</title>

  <style>
    :root{
      /* Tweakables */
      **kMenuWidthDesktopPx: 420px;**
      **kMenuBgAlpha: 0.88;**         /* higher = less see-through */
      **kMenuBlurPx: 8px;**           /* subtle glass blur */
      **kGold: rgba(214, 178, 92, 0.95);**
      **kText: #e8e1c7;**
      **kMenuText: #1b1a16;**         /* readable on light/glass panel */
    }

    body {
      margin: 0;
      height: 100vh;
      background: url("assets/assets/backgrounds/landing.png") center / cover no-repeat;
      color: var(--kText);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Georgia, serif;
      text-align: center;
      overflow: hidden;
    }

    .center-text {
      font-size: 1.8rem;
      line-height: 1.6;
      padding: 20px;
      max-width: 720px;
    }
    .sub {
      font-size: 1.2rem;
      opacity: 0.85;
      margin-top: 6px;
    }

    /* MENU TOGGLE */
    .menu-toggle {
      position: fixed;
      top: 16px;
      right: 16px;
      z-index: 50;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;

      border: 1px solid rgba(232, 225, 199, 0.55);
      background: rgba(20, 18, 14, 0.55);
      color: var(--kText);
      padding: 10px 14px;
      border-radius: 999px;
      font-family: inherit;
      font-size: 1rem;
      letter-spacing: 0.6px;
      user-select: none;
    }
    .menu-toggle:hover {
      background: rgba(20, 18, 14, 0.68);
      border-color: rgba(232, 225, 199, 0.85);
    }
    .burger {
      font-size: 1.1rem;
      line-height: 1;
    }

    /* PANEL WRAP */
    .menu-panel {
      position: fixed;
      top: 0;
      right: 0;
      height: 100vh;
      width: var(--kMenuWidthDesktopPx);
      max-width: 100vw;
      z-index: 60;

      transform: translateX(110%);
      transition: transform 260ms ease;
      pointer-events: none; /* closed = not clickable */
    }

    body.menu-open .menu-panel {
      transform: translateX(0%);
      pointer-events: auto;
    }

    /* Glow behind panel (no dim) */
    .menu-glow {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background:
        radial-gradient(closest-side at 20% 30%,
          rgba(255, 220, 140, 0.35),
          rgba(255, 220, 140, 0.0) 65%);
      filter: blur(6px);
      opacity: 0;
      transition: opacity 260ms ease;
    }
    body.menu-open .menu-glow {
      opacity: 1;
    }

    /* The scalloped "card" */
    .menu-card {
      position: absolute;
      top: 16px;
      right: 16px;
      bottom: 16px;
      left: 16px;

      /* Glassy background with warm tint */
      background: rgba(248, 242, 224, var(--kMenuBgAlpha));
      backdrop-filter: blur(var(--kMenuBlurPx));
      -webkit-backdrop-filter: blur(var(--kMenuBlurPx));

      color: var(--kMenuText);
      padding: 18px 18px 22px 18px;

      /* Soft shadow to float */
      box-shadow:
        0 10px 30px rgba(0,0,0,0.28),
        0 0 0 1px rgba(255,255,255,0.22) inset;

      /* Scallops via repeating radial gradients */
      --r: 14px;    /* scallop radius */
      --s: 22px;    /* scallop spacing */
      border: 2px solid var(--kGold);

      background-clip: padding-box;

      /* The scalloped edge effect */
      mask:
        /* top */
        radial-gradient(circle var(--r) at var(--r) var(--r), #000 99%, transparent 101%)
          0 0 / var(--s) calc(var(--r)*2) repeat-x,
        /* bottom */
        radial-gradient(circle var(--r) at var(--r) calc(100% - var(--r)), #000 99%, transparent 101%)
          0 100% / var(--s) calc(var(--r)*2) repeat-x,
        /* left */
        radial-gradient(circle var(--r) at var(--r) var(--r), #000 99%, transparent 101%)
          0 0 / calc(var(--r)*2) var(--s) repeat-y,
        /* right */
        radial-gradient(circle var(--r) at calc(100% - var(--r)) var(--r), #000 99%, transparent 101%)
          100% 0 / calc(var(--r)*2) var(--s) repeat-y,
        /* center fill */
        linear-gradient(#000, #000);
      -webkit-mask:
        radial-gradient(circle var(--r) at var(--r) var(--r), #000 99%, transparent 101%)
          0 0 / var(--s) calc(var(--r)*2) repeat-x,
        radial-gradient(circle var(--r) at var(--r) calc(100% - var(--r)), #000 99%, transparent 101%)
          0 100% / var(--s) calc(var(--r)*2) repeat-x,
        radial-gradient(circle var(--r) at var(--r) var(--r), #000 99%, transparent 101%)
          0 0 / calc(var(--r)*2) var(--s) repeat-y,
        radial-gradient(circle var(--r) at calc(100% - var(--r)) var(--r), #000 99%, transparent 101%)
          100% 0 / calc(var(--r)*2) var(--s) repeat-y,
        linear-gradient(#000, #000);
      border-radius: 18px; /* slight rounding so corners don’t look harsh */
      overflow: hidden;
    }

    /* Panel header */
    .menu-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 10px;
    }
    .menu-title {
      font-size: 1.15rem;
      letter-spacing: 0.4px;
      opacity: 0.9;
    }
    .menu-close {
      cursor: pointer;
      border: 1px solid rgba(27, 26, 22, 0.25);
      background: rgba(255,255,255,0.35);
      color: #1b1a16;
      padding: 8px 12px;
      border-radius: 999px;
      font-family: inherit;
      font-size: 0.95rem;
    }
    .menu-close:hover {
      background: rgba(255,255,255,0.5);
    }

    /* Menu links */
    .menu-links {
      margin-top: 14px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      text-align: left;
    }
    .menu-links a {
      color: #1b1a16;
      text-decoration: none;
      font-size: 1.05rem;
      padding: 10px 10px;
      border-radius: 12px;
      background: rgba(255,255,255,0.25);
      border: 1px solid rgba(27,26,22,0.10);
    }
    .menu-links a:hover {
      background: rgba(255,255,255,0.40);
      border-color: rgba(214,178,92,0.55);
    }

    /* Mobile behavior: menu takes full width */
    @media (max-width: 700px) {
      .menu-panel { width: 100vw; }
      .menu-card { left: 12px; right: 12px; }
      .center-text { font-size: 1.55rem; }
      .sub { font-size: 1.05rem; }
    }
  </style>
</head>

<body>
  <!-- Visible toggle -->
  <div class="menu-toggle" id="menuToggle" role="button" aria-label="Open menu" tabindex="0">
    <span class="burger">☰</span>
    <span>MENU</span>
  </div>

  <!-- Main landing text -->
  <div class="center-text" aria-live="polite">
    <div>You are welcome here.</div>
    <div class="sub">The forest awaits.</div>
  </div>

  <!-- Slide-in panel -->
  <aside class="menu-panel" aria-hidden="true" id="menuPanel">
    <div class="menu-glow"></div>

    <div class="menu-card">
      <div class="menu-header">
        <div class="menu-title">Explore</div>
        <button class="menu-close" id="menuClose" type="button">Close</button>
      </div>

      <nav class="menu-links">
        <!-- Replace these with your real pages -->
        <a href="details.html" data-close-menu>Details</a>
        <a href="schedule.html" data-close-menu>Schedule</a>
        <a href="location.html" data-close-menu>Location</a>
        <a href="faq.html" data-close-menu>FAQ</a>
        <a href="registry.html" data-close-menu>Registry</a>
      </nav>
    </div>
  </aside>

  <script>
    const body = document.body;
    const toggle = document.getElementById("menuToggle");
    const closeBtn = document.getElementById("menuClose");
    const panel = document.getElementById("menuPanel");

    function openMenu() {
      body.classList.add("menu-open");
      panel.setAttribute("aria-hidden", "false");
    }
    function closeMenu() {
      body.classList.remove("menu-open");
      panel.setAttribute("aria-hidden", "true");
    }
    function toggleMenu() {
      if (body.classList.contains("menu-open")) closeMenu();
      else openMenu();
    }

    toggle.addEventListener("click", toggleMenu);
    toggle.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " ") toggleMenu();
    });

    closeBtn.addEventListener("click", closeMenu);

    // Auto-close when clicking any nav link
    document.querySelectorAll("[data-close-menu]").forEach((a) => {
      a.addEventListener("click", () => {
        closeMenu();
      });
    });

    // Escape closes menu
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeMenu();
    });

    // Keep your old Enter shortcut (optional)
    document.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !body.classList.contains("menu-open")) {
        // window.location.href = "details.html"; // keep commented for now
      }
    });
  </script>
</body>
</html>
