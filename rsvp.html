<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emily & Travis — RSVP</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Georgia, serif;
      background: #0a0a0a;
      color: #e8e1c7;
    }

    .forest {
      min-height: 100vh;
      background: url("insidegate.png") center / cover no-repeat;
      position: relative;
      padding: 5rem 1.5rem;
    }

    .forest::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(10,10,10,0.45);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      max-width: 680px;
      margin: 0 auto;
    }

    h1 {
      font-family: 'Delius Swash Caps', cursive;
      color: #f3d37a;
      font-size: 3rem;
      text-align: center;
      margin-bottom: 2rem;
      text-shadow: 0 0 18px rgba(243,211,122,0.6);
    }

    label { display: block; margin-top: 1.5rem; margin-bottom: 0.4rem; }

    input, select {
      width: 100%;
      padding: 0.75rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    button {
      margin-top: 2rem;
      width: 100%;
      padding: 0.9rem;
      background: #f3d37a;
      color: #0a0a0a;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
    }

    .hidden { display: none; }

    .response {
      margin-top: 2.5rem;
      padding: 2rem;
      background: rgba(10,10,10,0.6);
      border-radius: 8px;
      text-align: center;
      font-size: 1.05rem;
    }

    .registry-btn {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.7rem 1.4rem;
      background: #f3d37a;
      color: #0a0a0a;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      h1 { font-size: 2.2rem; }
    }
  </style>
</head>
<body>

<div class="forest">
  <div class="content">

    <h1>RSVP</h1>

    <form id="rsvpForm">
      <label>Guest name(s)</label>
      <input type="text" required>

      <label>Will you attend?</label>
      <select id="attendance" required>
        <option value="">Select</option>
        <option value="yes">Yes, with joy</option>
        <option value="no">Regretfully, no</option>
      </select>

      <div id="yesFields" class="hidden">
        <label>Plus one?</label>
        <select>
          <option value="">Select</option>
          <option>No</option>
          <option>Yes</option>
        </select>

        <label>Number of children attending</label>
        <input type="number" min="0" max="6" value="0">
      </div>

      <label>Contact (email or phone)</label>
      <input type="text" required placeholder="So we can send your forest code">

      <button type="submit">Send RSVP</button>
    </form>

    <div id="responseBox" class="response hidden">
      <p id="responseText"></p>
      <a href="registry.html" id="registryLink" class="registry-btn hidden">
        Visit the Registry
      </a>
    </div>

  </div>
</div>

<script>
  const attendance = document.getElementById("attendance");
  const yesFields = document.getElementById("yesFields");
  const form = document.getElementById("rsvpForm");
  const responseBox = document.getElementById("responseBox");
  const responseText = document.getElementById("responseText");
  const registryLink = document.getElementById("registryLink");

  const yesMessages = [
    "Thank you for responding. The forest is happy to know you’re coming.",
    "Your path leads here — we’re so glad you’ll be joining us.",
    "The forest stirs with excitement knowing you’ll be there.",
    "We’re smiling already. Thank you for saying yes.",
    "Your presence means more to us than we can say.",
    "The lanterns will be lit for you.",
    "We’re so grateful you’ll be part of our day.",
    "The forest welcomes you with open arms.",
    "It means the world to us that you’ll be there.",
    "Your yes is a gift. Thank you for sharing it with us.",
    "The forest hums a little brighter knowing you’re coming.",
    "Your footsteps are already part of the path.",
    "This place feels warmer knowing you’ll be here.",
    "We can’t wait to celebrate together.",
    "Your presence is already felt.",
    "A space has been waiting for you.",
    "We’re honored you’ll be joining us.",
    "The day will be better because you’re there.",
    "Your yes means everything to us.",
    "We’re counting down already.",
    "Thank you for being part of our story.",
    "We’re so thankful for you.",
    "We can’t imagine the day without you.",
    "Your response brought us so much joy.",
    "We’re thrilled you’ll be there.",
    "The forest is ready to welcome you.",
    "We’re grateful beyond words.",
    "Your yes made us smile.",
    "This celebration wouldn’t be the same without you.",
    "We’re so glad you’re coming."
  ];

  const noMessages = [
    "The forest will miss you, but we’re grateful you answered.",
    "Thank you for letting us know — it truly means a lot.",
    "Though our paths won’t cross that day, we’re thankful for you.",
    "Your response matters more than you know.",
    "We’ll miss you, but we appreciate you taking the time to reply.",
    "Thank you for being part of our story, always.",
    "The forest understands, and so do we.",
    "We’re grateful you shared your answer with us.",
    "Though you won’t be there, you’re still very much in our hearts.",
    "Thank you for responding with honesty and care.",
    "We’ll miss celebrating with you, but we’re thankful for your love.",
    "Your presence will be felt even from afar.",
    "Thank you for taking a moment to reply.",
    "The forest sends its love your way.",
    "We’re thankful for you, always.",
    "Though you won’t attend, your response means everything.",
    "We appreciate you letting us know.",
    "We’ll miss you, but we understand completely.",
    "Thank you for being thoughtful and kind.",
    "Your honesty is appreciated more than you know.",
    "We’re sending love and gratitude your way.",
    "Thank you for being part of our lives.",
    "We’ll celebrate together another time.",
    "Your response is received with love.",
    "Thank you for sharing your answer with us.",
    "The forest holds no hard feelings, only gratitude.",
    "We appreciate you taking the time.",
    "Thank you for your care and consideration.",
    "We’ll miss you, but we’re thankful for you.",
    "Always grateful for your love and support."
  ];

  attendance.addEventListener("change", () => {
    yesFields.classList.toggle("hidden", attendance.value !== "yes");
  });

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    form.classList.add("hidden");
    responseBox.classList.remove("hidden");

    if (attendance.value === "yes") {
      responseText.textContent = yesMessages[Math.floor(Math.random() * yesMessages.length)];
    } else {
      responseText.textContent = noMessages[Math.floor(Math.random() * noMessages.length)];
      registryLink.classList.remove("hidden");
    }
  });
</script>

</body>
</html>
