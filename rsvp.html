<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emily & Travis — RSVP</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Georgia, serif;
      background: #0a0a0a;
      color: #e8e1c7;
    }

    .forest {
      min-height: 100vh;
      background: url("insidegate.png") center / cover no-repeat;
      position: relative;
      padding: 5rem 1.5rem;
    }

.forest::before {
  content: "";
  position: absolute;
  inset: 0;
  background:
    radial-gradient(
      circle at center,
      rgba(10,10,10,0.25) 0%,
      rgba(10,10,10,0.45) 60%,
      rgba(10,10,10,0.6) 100%
    );
  z-index: 1;
}

    .content {
      position: relative;
      z-index: 2;
      max-width: 680px;
      margin: 0 auto;
    }

    h1 {
      font-family: 'Delius Swash Caps', cursive;
      color: #f3d37a;
      font-size: 3rem;
      text-align: center;
      margin-bottom: 2rem;
      text-shadow: 0 0 18px rgba(243,211,122,0.6);
    }

    label { display: block; margin-top: 1.5rem; margin-bottom: 0.4rem; }

    input, select {
      width: 100%;
      padding: 0.75rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    button {
      margin-top: 2rem;
      width: 100%;
      padding: 0.9rem;
      background: #f3d37a;
      color: #0a0a0a;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
    }

    .hidden { display: none; }

    .response {
      margin-top: 2.5rem;
      padding: 2rem;
      background: rgba(10,10,10,0.6);
      border-radius: 8px;
      text-align: center;
      font-size: 1.05rem;
    }

    .registry-btn {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.7rem 1.4rem;
      background: #f3d37a;
      color: #0a0a0a;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      h1 { font-size: 2.2rem; }
    }
  </style>
</head>
<body>

<div class="forest">
  <div class="content">

    <h1>RSVP</h1>

    <form id="rsvpForm">
      <label>Guest name(s)</label>
      <input type="text" required>

      <label>Will you attend?</label>
      <select id="attendance" required>
        <option value="">Select</option>
        <option value="yes">Yes, with joy</option>
        <option value="no">Regretfully, no</option>
      </select>

      <div id="yesFields" class="hidden">
        <label>Plus one?</label>
        <select>
          <option value="">Select</option>
          <option>No</option>
          <option>Yes</option>
        </select>

        <label>Number of children attending</label>
        <input type="number" min="0" max="6" value="0">
      </div>

      <label>Contact (email or phone)</label>
    <input id="contactField" type="text" placeholder="Required if attending — optional if not">

      <button type="submit">Send RSVP</button>
    </form>

<div id="responseBox" class="response hidden">
  <p id="responseText"></p>

  <a href="registry.html" id="registryLink" class="registry-btn hidden">
    Visit the Registry
  </a>

  <p id="editResponse"
     style="margin-top: 1.5rem; font-size: 0.9rem; cursor: pointer; text-decoration: underline;">
    Need to change your response?
  </p>
</div>


  </div>
</div>

<script>
  const attendance = document.getElementById("attendance");
  const yesFields = document.getElementById("yesFields");
  const form = document.getElementById("rsvpForm");
  const responseBox = document.getElementById("responseBox");
  const responseText = document.getElementById("responseText");
  const registryLink = document.getElementById("registryLink");
  const contactField = document.getElementById("contactField");
  
  const yesMessages = [
  "A lantern just flickered on somewhere — we’re glad it’s for you.",
  "We’re really excited to have you there. Truly.",
  "This celebration feels more complete knowing you’re coming.",
  "Some paths are better shared. Thanks for walking this one with us.",
  "We’re looking forward to celebrating with you under the trees.",
  "This day already feels warmer knowing you’ll be part of it.",
  "We’re glad our paths cross here.",
  "Your spot is waiting.",
  "This made us pause and smile.",
  "We’re excited to welcome you into this little moment of magic.",
  "The evening will be better with you there.",
  "We’re happy you’ll be joining us for this.",
  "This feels right. Thank you for coming.",
  "We’re genuinely excited to celebrate together.",
  "You belong at this table, under these lights.",
  "We’re thankful you’ll be there to share the day.",
  "This gathering wouldn’t feel the same without you.",
  "We’re so glad you can make it.",
  "A quiet little cheer happened when we saw your response.",
  "We’re happy to be celebrating with you.",
  "This moment feels brighter knowing you’re part of it.",
  "We can’t wait to see you there.",
  "Your presence adds something special to the day.",
  "We’re really looking forward to this with you.",
  "This celebration just gained a little more heart.",
  "We’re glad you’ll be there when it happens.",
  "Thanks for joining us for this chapter.",
  "This day will hold a place for you.",
  "We’re grateful you’ll be celebrating alongside us.",
  "We’re so happy you’re coming."
];


  const noMessages = [
  "Thank you for letting us know — we appreciate it.",
  "We’ll miss you, but we’re glad you took the time to respond.",
  "Thanks for answering — it truly helps.",
  "We understand completely. Thank you for replying.",
  "We appreciate you letting us know either way.",
  "Though you won’t be there, we’re still thankful for you.",
  "Thanks for the response — it means a lot.",
  "We’ll miss seeing you, but we understand.",
  "Thank you for taking a moment to reply.",
  "We appreciate the honesty and the care.",
  "Thanks for keeping us in the loop.",
  "We’re grateful you shared your answer with us.",
  "We’ll miss you, but we understand this season of life.",
  "Thank you for responding — truly.",
  "We appreciate you letting us know.",
  "Thanks for the heads-up.",
  "We’re thankful you took the time to answer.",
  "We’ll miss you, but we’re glad you reached out.",
  "Thank you for replying so thoughtfully.",
  "We understand, and we appreciate the response.",
  "Thanks for letting us know what works for you.",
  "We’ll be thinking of you that day.",
  "Thank you for responding with care.",
  "We appreciate you taking a moment for us.",
  "We’ll miss celebrating with you, but we understand.",
  "Thank you for the reply — it means more than you know.",
  "We’re grateful you answered either way.",
  "Thanks for keeping us informed.",
  "We appreciate your response.",
  "Sending thanks your way."
];


  attendance.addEventListener("change", () => {
  const isYes = attendance.value === "yes";
  yesFields.classList.toggle("hidden", !isYes);
  contactField.required = isYes;
});

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    form.classList.add("hidden");
    responseBox.classList.remove("hidden");

    if (attendance.value === "yes") {
      responseText.textContent = yesMessages[Math.floor(Math.random() * yesMessages.length)];
    } else {
      responseText.textContent = noMessages[Math.floor(Math.random() * noMessages.length)];
      registryLink.classList.remove("hidden");
    }
  });
  const editResponse = document.getElementById("editResponse");

editResponse.addEventListener("click", () => {
  responseBox.classList.add("hidden");
  form.classList.remove("hidden");
  registryLink.classList.add("hidden");
  contactField.required = false;
});

</script>

</body>
</html>
