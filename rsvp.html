<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emily & Travis — RSVP</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Georgia, serif;
      background: #0a0a0a;
      color: #e8e1c7;
    }

    .forest {
      min-height: 100vh;
      background: url("insidegate.png") center / cover no-repeat;
      position: relative;
      padding: 5rem 1.5rem;
    }

    .forest::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(10, 10, 10, 0.45);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      max-width: 680px;
      margin: 0 auto;
    }

    h1 {
      font-family: 'Delius Swash Caps', cursive;
      color: #f3d37a;
      font-size: 3rem;
      text-align: center;
      margin-bottom: 2rem;
      text-shadow: 0 0 18px rgba(243,211,122,0.6);
    }

    label {
      display: block;
      margin-top: 1.5rem;
      margin-bottom: 0.4rem;
    }

    input, select {
      width: 100%;
      padding: 0.75rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    button {
      margin-top: 2rem;
      width: 100%;
      padding: 0.9rem;
      background: #f3d37a;
      color: #0a0a0a;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .response {
      margin-top: 2.5rem;
      padding: 1.8rem;
      background: rgba(10,10,10,0.6);
      border-radius: 8px;
      text-align: center;
    }

    .registry-btn {
      display: inline-block;
      margin-top: 1.2rem;
      padding: 0.7rem 1.4rem;
      background: #f3d37a;
      color: #0a0a0a;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>

<div class="forest">
  <div class="content">

    <h1>RSVP</h1>

    <form id="rsvpForm">
      <label>Guest name(s)</label>
      <input type="text" required>

      <label>Will you attend?</label>
      <select id="attendance" required>
        <option value="">Select</option>
        <option value="yes">Yes, with joy</option>
        <option value="no">Regretfully, no</option>
      </select>

      <div id="yesFields" class="hidden">
        <label>Plus one?</label>
        <select>
          <option value="">Select</option>
          <option>No</option>
          <option>Yes</option>
        </select>

        <label>Number of kids attending</label>
        <input type="number" min="0" value="0">
      </div>

      <label>Contact (email or phone)</label>
      <input type="text" required placeholder="So we can send your forest code">

      <button type="submit">Send RSVP</button>
    </form>

    <div id="yesResponse" class="response hidden">
      <p>
        Thank you for responding.  
        The forest is happy to know you’re coming.
      </p>
      <p>
        Emily will send your forest code soon.
      </p>
    </div>

    <div id="noResponse" class="response hidden">
      <p>
        The forest will miss you, but we’re grateful you answered.
      </p>
      <p>
        Thank you for being part of our story.
      </p>
      <a href="registry.html" class="registry-btn">Visit the Registry</a>
    </div>

  </div>
</div>

<script>
  const attendance = document.getElementById("attendance");
  const yesFields = document.getElementById("yesFields");
  const form = document.getElementById("rsvpForm");
  const yesResponse = document.getElementById("yesResponse");
  const noResponse = document.getElementById("noResponse");

  attendance.addEventListener("change", () => {
    yesFields.classList.toggle("hidden", attendance.value !== "yes");
  });

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    form.classList.add("hidden");

    if (attendance.value === "yes") {
      yesResponse.classList.remove("hidden");
    } else {
      noResponse.classList.remove("hidden");
    }
  });
</script>

</body>
</html>
