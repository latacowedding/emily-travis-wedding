<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

    body {

      background: url("assets/assets/backgrounds/landing.png") center / cover no-repeat;

      color: #f3d37a;
    }

    .section {
      margin-bottom: 1.6rem;
    }

    .label {
      font-weight: bold;
      margin-bottom: 0.2rem;
      color: #f3d37a;
    }

    a {
      color: #f3d37a;
      text-decoration: underline;
    }

    .links a {
      display: inline-block;

    }

    .back {

    <div class="section links">

    <div class="back">

</html>
